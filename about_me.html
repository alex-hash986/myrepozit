<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Обо мне</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      background: #fff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    h1 {
      margin-top: 0;
      font-size: 32px;
    }
    p {
      line-height: 1.6;
      font-size: 18px;
    }
    .avatar {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      display: block;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://via.placeholder.com/140" alt="Avatar" class="avatar" />
    <h1>Обо мне</h1>
    <p>Здравствуйте! Меня зовут Алексей. Это пример страницы "Обо мне". Здесь вы можете разместить информацию о себе: кто вы, чем занимаетесь, какие у вас интересы и цели.</p>
    <p>Добавьте сюда свои проекты, навыки, историю, контакты — всё, что поможет посетителю лучше узнать вас.</p>
  </div>
</body>
</html>
